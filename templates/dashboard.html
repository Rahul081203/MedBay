{% extends "layout.html" %}
{% block title %}Dashboard{% endblock %}
{% block body %}
<div class="container mt-5">
    {% if current_user.is_authenticated %}
    <center>
    <div class="profile-details">
        <img src="{{ url_for('static', filename='profile.jpg') }}" alt="Profile picture" style="border-radius: 100%; height: 300px; width: 300px;">
      </center>
        <form method="POST" action="{{ url_for('dashboard') }}">
            <div class="row">
                <div class="col-md-6">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}" required>
                </div>
                <div class="col-md-6">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}" required>
                </div>
                <div class="col-md-6">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
                </div>
                <div class="col-md-6">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" name="city" value="{{ user.city }}" required>
                </div>
                <div class="col-md-6">
                    <label for="state" class="form-label">State</label>
                    <input type="text" class="form-control" id="state" name="state" value="{{ user.state }}" required>
                </div>
                <div class="col-md-6">
                    <label for="country" class="form-label">Country</label>
                    <input type="text" class="form-control" id="country" name="country" value="{{ user.country }}" required>
                </div>
                <div class="col-md-6">
                    <label for="zip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="zip" name="zip" value="{{ user.zip }}" required>
                </div>
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
    </div>
    <div class="text-center mt-3">
        <button class="btn btn-link text-link">
            <a class="nav-link" href="{{ url_for('records') }}">Your Records</a>
        </button>
    </div>
    <div class="text-center mt-3">
        <button class="btn btn-link text-link">
            <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
        </button>
    </div>
    {% else %}
    <br><br><br>
    <h2>Welcome!</h2>
    <p>Please <a href="{{ url_for('login') }}">log out</a> or <a href="{{ url_for('register') }}">register</a> to access your dashboard.</p>
    {% endif %}
  </div>

{% endblock %}
